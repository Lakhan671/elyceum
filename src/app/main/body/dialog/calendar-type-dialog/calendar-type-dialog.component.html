<div class="dialog-content-wrapper" id="eventTypeId">
  <mat-toolbar matDialogTitle class="mat-accent m-0 elydialog-header">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Event Type</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <form name="registerForm" [formGroup]="registerForm" novalidate>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <mat-card>
        <div class=" row">
          <div class="col s12 m12 l12">
            <mat-form-field style="width:98%">
              <!-- <mat-icon matPreffix  style ="font-size:19px"> face</mat-icon>   -->
              <input matInput placeholder="Event Type" name="name" formControlName="calenderType">

            </mat-form-field>
          </div>
        </div>
      </mat-card>
    </div>
  </form>

  <div mact-dialog-actions style="float: right;
margin-top: 14%;
">
    <button mat-raised-button color="primary" class="elydialog-header margin-right10" *ngIf="data.type == 'create'" (click)="createCalendar()">Add</button>
    <button mat-raised-button color="primary" class="elydialog-header margin-right10" *ngIf="data.type == 'update'" (click)="updateCalendar()">Update</button>
    <button mat-raised-button color="primary" class="elydialog-header margin-right10"  (click)="onNoClick()">Close</button>

  </div>
</div>
